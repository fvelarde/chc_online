<!DOCTYPE html>
<html>
<head>
    <title>Interactive Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/tkcalendar@1.6.1/dist/tkcalendar.min.js"></script>
</head>
<body>
    <h1>Interactive Calendar</h1>
    <script>
        // Create the main window
        var root = Tk();
        root.title("Time Series Data");

        // Create a calendar widget
        var calendar = Calendar(root, selectmode='day', year=2024, month=5, day=25);
        calendar.pack(fill='both', expand=true);

        // Set the calendar to update the figure when a date is selected
        function update_selected_dates(date) {
            // Your code to update the selected date goes here
            console.log("Selected Date: " + date.strftime('%Y-%m-%d'));
        }

        calendar.bind('<<CalendarSelected>>', function(event) {
            update_selected_dates(calendar.selection_get());
        });

        // Run the Tkinter event loop
        root.mainloop();
    </script>
</body>
</html>
